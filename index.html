<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
<div class="container">
    <h2>Add Student</h2>
    <form id="studentForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br>
        <label for="serialNumber">Serial Number:</label><br>
        <input type="text" id="serialNumber" name="serialNumber" required><br><br>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/student/add', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Success:', xhr.responseText);
                        alert('Student added successfully!');
                        // Puoi aggiungere qui del codice per gestire la risposta dal server
                    } else {
                        console.error('Error:', xhr.responseText);
                        alert('Error occurred while adding student!');
                        // Puoi aggiungere qui del codice per gestire gli errori
                    }
                }
            };

            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(Object.fromEntries(formData)));
        });
    });

</script>
</body>
</html>
