<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
<div class="container">
    <h2>Add Student</h2>
    <form id="studentForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br>
        <label for="serialNumber">Serial Number:</label><br>
        <input type="text" id="serialNumber" name="serialNumber" required><br><br>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var studentData = {};
            formData.forEach(function(value, key){
                studentData[key] = value;
            });
            fetch('/student/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(studentData)
            })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function(data) {
                    console.log('Success:', data);
                    alert('Student added successfully!');
                    // Potresti aggiungere qui del codice per gestire la risposta dal server
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert('Error occurred while adding student!');
                    // Potresti aggiungere qui del codice per gestire gli errori
                });
        });
    });
</script>
</body>
</html>
