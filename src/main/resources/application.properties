#DataSource configuration
spring.datasource.url=${SCHOOL_JDBC_URL:}
spring.datasource.username=${SCHOOL_MYSQL_USER:}
spring.datasource.password=${SCHOOL_MYSQL_PWD:}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Logging configuration
logging.level.org.springframework.cache=trace

#Jwt Key Configuration
jwt.rsa-private-key=classpath:certs/privateKey.pem
jwt.rsa-public-key=classpath:certs/publicKey.pem